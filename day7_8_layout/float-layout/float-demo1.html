<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局</title>
    <style type="text/css">
        .left{
            width: 200px;
            height: 600px;
            background: red;
            text-align: center;
            line-height: 600px;    /*加上可以让文字垂直居中*/
            color: aliceblue;
            float: left;
            display: table;
        }
        .right{
            text-align: center;
            line-height: 600px;
            color: aliceblue;
            background-color: blue;
            margin-left: 210px;
        }
    </style>
</head>
<body>
<div class="left">定宽</div>
<div class="right">自适应</div>
</body>
</html>
