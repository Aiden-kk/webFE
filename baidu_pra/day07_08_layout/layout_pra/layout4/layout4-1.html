<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列布局：圣杯布局</title>
    <!--,中间先渲染，都设置为floaleft，再利用margin负边距.最后设置容器的padding,然后相对布局把两侧往外拉-->
    <style type="text/css">
        header{width: 100%;height: 40px;background-color: darkseagreen;}
        .container{ overflow:hidden;padding: 0 200px }
        .middle{width: 100%;height: 200px; background-color:red; float:left;}
        .left{ width: 200px;height: 200px;background-color: blue;float:left;
            margin-left: -100%;
            position:relative;
            right:200px;}
        .right{width: 200px;height: 200px;background-color: darkorchid;float:left;
            margin-left: -200px;
            position: relative;
            left:200px;}
        footer{width: 100%; height: 30px;background-color: darkslategray;}
    </style>
</head>
<body>
<header><h4>Header内容区</h4></header>
<div class="container">
    <div class="middle"><h4>中间弹性区</h4></div>
    <div class="left"><h4>左边栏</h4></div>
    <div class="right"><h4>右边栏</h4></div>
</div>
<footer>Footer内容区</footer>


</body>
</html>
